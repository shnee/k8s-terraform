#cloud-config
# vim: syntax=yaml

users:
  - name: admin
    # If we don't supress the user group then cloud init will fail because there
    # is allready an admin group in the ubuntu base image.
    no_user_group: true
    groups: users, admin, sudo
    shell: /usr/bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh_authorized_keys:
      - ssh-rsa  admin
  - name: root
    ssh_authorized_keys:
      - ssh-rsa  admin

ssh_pwauth: true
disable_root: false
chpasswd:
  list:
  expire: false

